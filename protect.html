<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 100px;
      color: white;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1rem;
      background: white;
      color: #ff4d88;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🎀 Enter Password to View the Surprise 🎁</h2>
  <input type="password" id="password" placeholder="Enter password..." />
  <br>
  <button onclick="checkPassword()">Unlock</button>
</body>
</html>
